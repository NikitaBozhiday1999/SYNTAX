<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
    <h1> Lesson 9 (Homework) - Form</h1>
    <form autocomplete="off" style="width:800px">
        <fieldset>
            <legend> Credentials </legend>
            <p>
            <label for="1">First Name: </label>
                <input type="text" 
                       id="1"
                       placeholder="Enter your first name"
                       required/>
            </p>
            <p>
                <label for="2"> Last Name: </label>
                    <input type="text"
                           id="2"
                           placeholder="Enter your last name"
                           required/>
            </p>
            <p>
                <label for="3"> Email: </label>
                    <input type="text"
                           id="3"
                           placeholder="example@mail.com">
            </p>   
            <p>
                <label for="4"> Password: </label> 
                    <input type="password" 
                           id="4"
                           placeholder="At least 6 symbol"
                           maxlength="6"
                           required/>
            </p> 
            <p>
                <label for="5"> Previous experirnce: </label>
                    <textarea  
                            id="5" 
                            cols="50" 
                            rows="5">
                    </textarea>
            </p>       
        </fieldset>
        
    </form>
</body>
</html>
