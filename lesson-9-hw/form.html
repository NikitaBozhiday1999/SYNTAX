<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
    <h1> Lesson 9 (Homework) - Form </h1>
        <form autocomplete="off" style="width:800px">
            <fieldset>
                <legend> Credentials </legend>
                    <p>
                        <label for="First Name"> First Name: </label>
                            <input type="text" 
                                   id="First Name"
                                   placeholder="Enter your first name"
                                   required/>
                    </p>
                    <p>
                        <label for="Last Name"> Last Name: </label>
                            <input type="text"
                                   id="Last Name"
                                   placeholder="Enter your last name"
                                   required/>
                    </p>
                    <p>
                        <label for="Email"> Email: </label>
                            <input type="text"
                                   id="Email"
                                   placeholder="example@mail.com"/>
                    </p>   
                    <p>
                        <label for="Password"> Password: </label> 
                            <input type="password" 
                                   id="Password"
                                   placeholder="At least 6 symbol"
                                   maxlength="6"
                                   required/>
                    </p> 
                    <p>
                        <label for="Previous experirnce"> 
                            Previous experirnce: 
                        </label>
                            <textarea  
                                id="Previous experirnce" 
                                cols="50" 
                                rows="5">
                            </textarea>
                    </p>       
            </fieldset>
                <br/>
            <fieldset>
                <legend> Imortant data: </legend>
                    <p>
                        <label for="Date of birth"> Date of birth: </label>
                            <input type="date" 
                                   id="Date of birth"
                                   required/>
                    </p>
                    <p>
                        <label for="Desire salary"> Desire salary: </label>
                            <input type="number"
                                   id="Desire salary"
                                   min="100"
                                   max="2000"
                                   step="100"
                                   required/>
                    </p>
                    <p>
                        <label> Position: </label>
                            <input type="radio" 
                                   checked/> Frontend developer
                            <input type="radio"/> Backend developer
                            <input type="radio"/> UI Designer 
                    </p>
                    <p>
                        <label> Benefits: </label>
                            <input type="checkbox"> Snacks&Coffe
                            <input type="checkbox"> Insurance
                            <input type="checkbox"> 30-days vacations
                            <input type="checkbox"> Open-minded manager
                            <input type="checkbox"> Free English courses
                    </p>
                    <p>
                        <label> Current level: </label>
                            <select size="1">
                                <option value="1" 
                                        selected> Noobie </option>
                                <option value="2"> Junior </option>
                                <option value="3"> Middle </option>
                                <option value="4"> Senior </option>
                            </select> 
                    </p>
            </fieldset>
                <br/>
            <fieldset>
                <legend> Other useful data: </legend>
                    <p>
                        <label> Favorite color: </label>
                            <input type="color" 
                                   value="#00ff00">
                    </p>
                    <p>
                        <label> Your photo: </label>
                            <input type="file" 
                                   accept="img/*">
                    </p>
            </fieldset>
            <p>
                <button type="reset"> Reset </button>
                <button type="submit"> Submit </button>
            </p>
        </form>
</body>
</html>
